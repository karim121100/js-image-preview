<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Preview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="box">
    <h2>Image Preview</h2>
    <input type="file" accept="image/*" onchange="previewImage(event)">
    <br><br>
    <img id="preview" alt="Preview will appear here">
  </div>

  <script src="script.js"></script>
</body>
</html>
